<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Net worth</title>
  <meta name="description" content="Net worth">
  <meta name="author" content="kraag22">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/static/icon-64.png">
  <link rel="icon" type="image/png" href="/static/icon-64.png" />
  <link rel="stylesheet" href="/static/styles.css?v=1.0">
  <script defer data-domain="fazilion.com" src="https://plausible.kraag22.com/js/plausible.js"></script>
</head>

<body>
  <script src="static/amcharts/core.js"></script>
  <script src="static/amcharts/charts.js"></script>
  <script src="static/amcharts/animated.js"></script>
  <div class="charts">
    <div id="sum_balance_by_currency" class="big"></div>
    <div id="balance_by_stock" class="big"></div>
    <div id="invested_vs_value" class="small"></div>
    <div id="balance" class="small"></div>
    <div id="currency_balance" class="big"></div>
    <div id="sum_by_currency" class="big"></div>
    <div id="reality_price_per_meter" class="big"></div>
    <div class="big">
      <select onchange="singleStockChange(this)" class="single-stock-select">
        {{#stockIds}}
        <option value="{{id}}">{{name}} - {{currency}}</option>
        {{/stockIds}}
      </select>
      <div id="single_stock" class="single-stock-graph"></div>
    </div>


  </div>

  <script src="static/graphs.js"></script>
</body>
</html>
