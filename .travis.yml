language: node_js
node_js:
  - "8"

cache:
  directories:
    - api/node_modules

before_install:
  - cd api && npm update

install:
  - npm install

script:
  - npm run test-ci
  - npm run coveralls

addons:
  ssh_known_hosts: 157.230.97.10

before_deploy:
  - echo "$ssh_key" | base64 -d > /tmp/deploy_key
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_key
  - ssh-add /tmp/deploy_key

deploy:
  provider: script
  skip_cleanup: true
  script:
    - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/api root@157.230.97.10:/srv/net_worth
  on:
    branch: master

after_deploy:
  - ssh root@157.230.97.10 "service net-worth restart"
